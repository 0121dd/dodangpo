<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .content {
                border: 2px double skyblue;
                border-radius: 10px;
                padding: 10px;
            }
            ul {
                list-style-type: none;
                margin-left: 15px;
            }
            ul li {
                margin: 10px 5px;
            }
            button {
                position: absolute;
                right: 20px;
                bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>공지사항</h1>
            <ul>
                <li>항목 1</li>
                <li>항목 2</li>
                <li>항목 3</li>
                <li>항목 4</li>
                <li>항목 5</li>
            </ul>
        </div>
        <button onclick="popupClose();">닫기</button>
        <!-- 바로 자바스트립트 코드를 쓸 수 있다.
            <button onclick="javascript:window.close();>닫기</button> 
        -->
        <script>
            function popupClose() {
                window.close();
            }
        </script>
    </body>
</html>
