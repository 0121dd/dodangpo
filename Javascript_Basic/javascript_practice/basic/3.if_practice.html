<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제1</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>4의 배수일까 아닐까</h2>
        <script>
            var userNumber = parseInt(prompt("숫자를 입력해주세요."));
            // document.write("<div>")
            // document.write("<h1>4의 배수일까 아닐까</h1>");
            // null 체크
            if(userNumber !== null && userNumber !== 0) {
                if(userNumber % 4 === 0) {
                    document.write(userNumber + "는 4의 배수입니다.");
                } else { 
                    document.write(userNumber + "는 4의 배수가 아닙니다.");
                }
            } else if(userNumber == 0) {
                document.write("취소하셨습니다.");
            } 
            // document.write("</div>")
        </script>
    </body>
</html>
