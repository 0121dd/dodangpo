<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table 만들기</title>
        <style>
            table {
                border: 1px solid #222;
            }
            td {
                border: 1px solid #222;
                height: 50px;
                width: 50px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>자동 테이블 만들기</h1>
        <button onclick="tableMake();">테이블 생성</button>
        <script>
            function tableMake() {
                var tcol = prompt("테이블의 행의 갯수는?"); 
                var trow = prompt("테이블의 열의 갯수는?"); 
                // console.log(trow + "," + tcol);
                // tr td
                var i = 1;
                var count = 1;
                document.write("<table border='1'>"); // 버튼을 클릭하면 리로드 되서 style이 안먹힘.
                while( i <= trow) {
                    document.write("<tr>");
                    var j = 1;
                    while(j <= tcol) {
                        document.write("<td>" + count +"</td>");
                        j++;
                        count++;
                    }
                    document.write("</tr>");
                    i++;
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
