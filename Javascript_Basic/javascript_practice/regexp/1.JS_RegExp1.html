<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        // ex1) a가 1개라도 있으면 true로 리턴
        function ex1(input) {
            const regExp1 = /a/g; // <- g가 없으면 한번만 찾음.
            if(!regExp1.test(input)) {
                alert("a가 없음");
            }else {
                console.log("a가 있음.");
            }
        }
        // ex2) a로 시작하면 true로 리턴
        function ex2(input) {
            const regExp2 = /^a/g; // <- ^가 시작하는것 찾아줌.
            if(!regExp2.test(input)) {
                alert("a로 시작하지 않습니다.");
            }else {
                console.log("a로 시작함.");
            }
        }
        // ex3) a 또는 b가 있다면 true로 리턴
        function ex3(input) {
            //'const' declarations must be initialized. (const는 반드시 값을 넣어줘야 한다.)
            const regExp3 = /[ab]/;
            if(!regExp3.test(input)) {
                alert("a 또는 b가 없음.");
            }else {
                console.log("a 또는 b가 있음.");
            }
        }
        // ex4) a 또는 b로 시작하면 true 리턴
        function ex4(input) {
            const regExp4 = /^[ab]/gi; // <- i는 대소문자 다찾음.
            // const regExp4 = /[^ab]/gi; // <- a 빼고 다찾음.
            if(!regExp4.test(input)) {
                alert("a 또는 b로 시작하지 않음.");
            }else {
                console.log("a 또는 b로 시작함.");
            }
        }
        // ex5) 끝이 a로 끝나면 리턴
        function ex5(input) {
            // m(multiline)을 같이 써줘야 검색됨.
            const regExp5 = /a$/gim;
            if(!regExp5.test(input)) {
                alert("a로 끝나지 않음.");
            }else {
                console.log("a로 끝남.");
            }
        }
        // ex6) a로 시작하고 b로 끝나면 true 리턴
        function ex6(input) {
            // 공백이 없어야 검색이 됨. 딱 그 단어만 있어야 함.
            const regExp6 = /^a.+b$/gi;
            if(!regExp6.test(input)) {
                alert("a로 시작하고 b로 끝나지 않음.");
            }else {
                console.log("a로 시작하고 b로 끝남.");
            }
        }
        // ex7) 숫자만 입력해야할 때
        const regExp7 = /^[0-9]+$/gm;
        // ex8) 영어 대/소문자만 입력해야할 때
        const regExp8 = /^[A-Za-z]+$/gm;
        // ex9) 영어 대/소문자 + 숫자만 입력해야할 때
        const regExp9 = /^[A-Za-z0-9]+$/gm;
        // ex10) 한글만 입력해야할 때
        const regExp10 = /^[ㄱ-힣]+$/gm;
        // ex11) 한글 또는 숫자만 입력해야할 때
        const regExp11 = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣0-9]+$/gm;
        // ex12) 소문자로 시작하고 영문자 또는 숫자를 1글자 이상 입력해야할 때
        const regExp12 = /^[a-z][a-zA-Z0-9]+$/g;
        // ex13) 알파벳으로 최소 3글자, 최대 5글자만 입력해야할 때
        const regExp13 = /^[a-zA-Z]{3,5}$/g;
        // ex14) 알파벳+숫자 포함하여 3~5글자만 입력해야할 때
        const regExp14 = /^[a-zA-Z0-9]{3,5}$/g;
        </script>
    </body>
</html>
