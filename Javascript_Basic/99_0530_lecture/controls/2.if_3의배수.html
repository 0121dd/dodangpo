<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3의 배수</title>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>
        <script>
            var inputNum = parseInt(prompt("몇 까지의 7의 배수를 찾을까요?", 100));
            // console.log(inputNum);
            var count = 0;
            if(inputNum != null) {
                for(var i = 1; i <= inputNum; i++){
                    if(i % 7 == 0) {
                        count++;
                        document.write(i + ", ");
                    }else {
                        document.write(i);
                    }
                }
                document.write("<p>" + inputNum + "까지 7의 배수의 갯수 : " + count);
            }else {
                document.write("취소하였습니다.");
            }
        </script>
    </body>
</html>
