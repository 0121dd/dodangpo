<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 실습</title>
    <style>
        div {
            border : 1px solid #222;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(var i = 2; i < 10; i++) {
            document.write("<div>");
            document.write(i + "단" + "<br>");
            for(var j = 1; j < 10; j++) {
                document.write(i + "x" + j + "=" + i*j + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
