<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 생성하기</title>
        <style>
            table {
                border: 1px solid #222;
                border-collapse: collapse;
            }
            td { 
                border: 1px solid #222;
                padding: 10px 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>테이블 생성</h1>
        <script>
            var tableRow = prompt("행의 갯수를 입력하세요.");
            var tableCol = prompt("열의 갯수를 입력하세요.");
            var count = 1;
            document.write("<table>");
                for(var i = 0; i < tableRow; i++) {
                    document.write("<tr>");
                    for(var j = 0; j < tableCol; j++) {
                        document.write("<td>");
                        document.write(count);
                        document.write("</td>");
                        count++;
                    }
                    document.write("</tr>");
                }
            document.write("</tr>");
        </script>
    </body>
</html>
