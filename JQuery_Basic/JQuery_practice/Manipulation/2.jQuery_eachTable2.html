<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <title>jQuery</title>
        <style>
            th, td {
                border: 1px solid #222;
            }
            table {
                border-collapse: collapse;
            }
            .title {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <script>
            $(() => {
                $("#btn2").on("click",() => {
                    // $("th").css("background-color","black");
                    // $("th").css("color","white");
                    $("th").addClass("title");
                    
                    $("td").each((index,item) => {
                        if(index % 3 == 0) {
                            $(item).css("background-color","gold");
                        }else if(index % 3 == 1){
                            $(item).css("background-color","blue");
                        }else {
                            $(item).css("background-color","skyblue");
                        }
                    })
                    /* // filter()로 해보기
                    const names = $("td").filter((index) => {
                        return index % 3 == 0;
                    })
                    const ages = $("td").filter((index) => {
                        return index % 3 == 1;
                    })
                    const addrs = $("td").filter((index) => {
                        return index % 3 == 2;
                    })
                    names.css("background-color","gold");
                    ages.css("background-color","blue");
                    addrs.css("background-color","skyblue"); */
                })
                $("#reset").on("click", () => {
                    // $("th").css("background-color","white");
                    // $("th").css("color","black");
                    // 바꿔야 하는 css속성이 2개면 클래스 만들어 할 수 있음.
                    $("th").removeClass("title");
                    $("td").css("background-color","white");
                })
            })
        </script>

</html>
