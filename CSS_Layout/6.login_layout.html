<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 레이아웃</title>
        <link rel="stylesheet" href="./resources/css/reset.css">
        <link rel="stylesheet" href="./resources/css/loginlayout.css">
        <link rel="stylesheet" href="./resources/css/loginForm.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header_layer1"></div>
                <div id="header_layer2"></div>
                <div id="header_layer3"></div>
            </div>
            <div id="nav"></div>
            <div id="main">
                <div id="main_layer1"></div>
                <div id="main_layer2"></div>
                <div id="main_layer3">
                    <div id="login">
                        <div id="login-header">
                            <div id="login-header-layer1">
                                <div id="id-field">
                                    <input type="text" name="" id="" placeholder="ID를 입력하세요.">
                                </div>
                                <div id="pw-field">
                                    <input type="password" name="" id="" placeholder="PW를 입력하세요.">
                                </div>
                                
                            </div>
                            <div id="login-header-layer2">
                                <button id="btn">로그인</button>
                                <!-- <input type="submit" value="로그인" id="login-button"> -->
                            </div>
                        </div>
                        <div id="login-footer">
                            <a href="#">회원가입</a> <a href="#">ID/PW 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
