<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <!-- 멀티미디어 태그는 img, video, audio 태그입니다. -->
        <h1>멀티미디어 태그</h1>
        <!-- 절대경로, D:\webworkspace\HTML_Basic\images\mic.jpg -->
        <!-- 상대경로, ./ 또는 ../(상위폴더로) -->
        
        <!-- pdf 로드하기 -->
        <object width="500" height="500" data="../medias/product.pdf"></object>

        <br>
        <audio src="../medias/spring.mp3" controls></audio>
        <br>
        <video src="../medias/flight.mp4" width="500px" mute autoplay loop></video>
        <video src="../medias/salad.mp4" width="500px" autoplay controls></video>
        
        <br>
        <!-- alt는 이미지가 깨졌을때만 나오는 속성 -->
        <img src="../images/lin.png" alt="여행"><br>
        <img src="../images/tangerines.jpg" width="500px" height="" alt="귤"><br>
        <img src="../images/mi.jpg" alt="카메라"><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKPujvFbGhbslOO9olh9sSNB6FxruCUXeQPg&usqp=CAU">
        
    </body>
</html>
