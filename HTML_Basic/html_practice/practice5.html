<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제5</title>
        <link rel="stylesheet" href="./css/practice5.css">
    </head>
    <body>
        <h1>레드향 주문하기</h1>
        <div>
            <form action="" method="">
                <fieldset>
                    <legend><b>상품 선택</b></legend>
                    <p>주문할 상품을 선택해주세요.</p>
                    <ul>
                        <li>
                            <label for="present3">
                            <input type="checkbox" id="present3">선물용 3kg</label>
                            <input type="number" min="1" max="5">개 <small>(최대 5개)</small>
                            
                        </li>
                        <li>
                            <label for="present5">
                            <input type="checkbox" id="present5">선물용 5kg</label>
                            <input type="number" min="1" max="3">개 <small>(최대 3개)</small>
                            
                        </li>
                        <li>
                            <label for="house3">
                            <input type="checkbox" id="house3">가정용 3kg</label>
                            <input type="number" min="1" max="5">개 <small>(최대 5개)</small>
                            
                        </li>
                        <li>
                            <label for="house5">
                            <input type="checkbox" id="house5">가정용 5kg</label>
                            <input type="number" min="1" max="3">개 <small>(최대 3개)</small>
                            
                        </li>
                    </ul>
                    <p>포장 선택</p>
                        <input type="radio" id="yes" name="package">
                        <label for="yes">선물 포장</label><br>
                        <input type="radio" id="no" name="package">
                        <label for="no">선물 포장 안 함</label><br>
                </fieldset>
                <fieldset>
                    <legend><b>배송 정보</b></legend>
                    <ul id="shopping">
                        <li>
                            <label for="user-name">이름</label>
                            <input type="text" id="user-name">
                        </li>
                        <li>
                            <label for="address">배송주소</label>
                            <input type="text" id="address">
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email">
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone">
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day">
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea rows="10" cols="30" id="memo"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
    </body>
</html>
